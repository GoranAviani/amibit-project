{% extends 'base_generic.html' %}
{% block content %}
<div class="normal-center-page ">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1">
        <div class="well  normal-center-container">
          <h2 class="text-center">Write a note</h2>
            <form method="post">
              {% csrf_token %}
              {% if form.errors %}
                <p>Authentication failed. You entered an incorrect username or password.</p>
              {% endif %}
              <div class="form-group">
                <label>Title</label>
                <input type="text" name="note_title" class="form-control">
              </div>
              <div class="form-group">
                <label>Note</label>
                <textarea name="note_text" style="width:100%;height:150px;"></textarea>
              </div>
                <button type="submit" class="btn  btn-primary btn-main-blue btn-big btn-100percent">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

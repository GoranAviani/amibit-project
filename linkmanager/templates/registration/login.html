<!DOCTYPE html>

{% extends 'base_generic.html' %}
{% block content %}
<div class="container-fluid">
    <section class="container">
    <div class="container-page">
      <div class="col-md-6">
        <h3 class="dark-grey">Login</h3>
       <div class="well">
<form method="POST">
            {% csrf_token %}
            {% if form.errors %}
            <p>Authentication failed. You entered an incorrect username or password.</p>
            {% endif %}
              <label>Username</label>
              <input type="text" name="username" class="form-control" id="" value="">
            
          
              <label>Password</label>
              <input type="password" name="password" class="form-control" id="y" value="">
           
            
              <button type="submit" class="btn btn-primary">Login</button>
          
            <div class="form-group col-sm-12">
            <br> <br>
              <a href="">Lost password?</a>
            </div>
        </form>
    	    
      </div>
      </div>

      </div>
  </form>
{% endblock %}
